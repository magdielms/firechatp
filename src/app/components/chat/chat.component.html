<h1>Chat</h1>
<hr>

<div>
    <div class="app-mensajes" id="app-mensajes">

        <div class="text-right" *ngFor="let chat of _cs.chats" [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
            <span class="badge" [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid, 
        'badge-success': _cs.usuario.uid != chat.uid}">{{chat.nombre}}</span>
            <p>
                {{chat.mensaje}}
            </p>
        </div>
        <!-- <div>
        <span class="badge badge-success">Pily</span>
        <p>
            Saludos!!!!
        </p>
    </div> -->


    </div>
    <input type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" class="form-control" placeholder="Enviar Mensaje">

</div>
